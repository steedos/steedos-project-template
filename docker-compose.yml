services:

  traefik:
    image: traefik:v3.5
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      
  steedos:
    image: steedos/steedos-enterprise:3.0.0-beta.126
    deploy:
      replicas: 2
    # ports:
    #   - "5100:80"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5100/"]
      interval: 30s
      timeout: 5s
      retries: 3
    labels:
      - traefik.enable=true
      - traefik.http.routers.steedos.rule=PathPrefix(`/`)
      - traefik.http.routers.steedos.entrypoints=web
      - traefik.http.services.steedos.loadbalancer.server.port=80
      # Sticky session to keep socket.io stable
      - traefik.http.services.steedos.loadbalancer.sticky.cookie=true
      - traefik.http.services.steedos.loadbalancer.sticky.cookie.name=steedos_session
    volumes:
      - './steedos-storage:/steedos-storage'
      - './.steedos:/app/.steedos'
    environment:
      - STEEDOS_LICENSE=
      - ROOT_URL=http://127.0.0.1
      - MONGO_URL=mongodb://mongodb:27017/steedos

  redis:
    image: redis:6.2.10
    command: "redis-server --save \"\" --appendonly no --loglevel warning"
    ports:
      - "6379:6379"
 
  mongodb:
    image: mongo:7.0
    ports:
      - 27017:27017
    command: ["mongod", "--replSet", "steedos", "--bind_ip_all"]
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet | grep 1
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - 'steedos-mongodb:/data/db'

  mongo-init-replica:
    image: mongo:7.0
    depends_on:
      mongodb:
        condition: service_healthy
    entrypoint:
      - /bin/bash
      - -c
      - |
        echo "=> Waiting for MongoDB to be available ...";
        sleep 2
        mongosh --host mongodb:27017 --eval "rs.initiate({ _id: 'steedos', members: [{_id: 0, host: 'mongodb:27017'}]})" 
        echo "=> Replica set initiated."

volumes:
  steedos-mongodb:
    driver: local
